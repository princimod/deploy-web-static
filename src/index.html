<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modesto D'Almeida - Portfolio</title>
    <meta name="description" content="Portfolio pessoal - Desenvolvedor Full Stack">
    <meta name="author" content="Seu Nome">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Seu Nome - Portfolio">
    <meta property="og:description" content="Portfolio pessoal - Desenvolvedor Full Stack">
    <meta property="og:type" content="website">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome para ícones das redes sociais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="profile-card">
            <!-- Foto de perfil -->
            <div class="profile-image-container">
                <img src="assets/profile.jpg" alt="Foto de perfil" class="profile-image" id="profileImage">
                <div class="image-overlay"></div>
            </div>
            
            <!-- Nome -->
            <h1 class="profile-name" id="profileName">Seu Nome Aqui</h1>
            
            <!-- Título/Profissão -->
            <p class="profile-title" id="profileTitle">Desenvolvedor Full Stack</p>
            
            <!-- Redes sociais -->
            <div class="social-links" id="socialLinks">
                <a href="https://github.com/seuusuario" target="_blank" rel="noopener noreferrer" class="social-link github" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/seuusuario" target="_blank" rel="noopener noreferrer" class="social-link linkedin" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://twitter.com/seuusuario" target="_blank" rel="noopener noreferrer" class="social-link twitter" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com/seuusuario" target="_blank" rel="noopener noreferrer" class="social-link instagram" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:seuemail@exemplo.com" class="social-link email" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://wa.me/5511999999999" target="_blank" rel="noopener noreferrer" class="social-link whatsapp" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            
            <!-- Botão de ação adicional -->
            <div class="action-buttons">
                <button class="btn-primary" id="contactBtn">
                    <i class="fas fa-paper-plane"></i>
                    Entre em Contato
                </button>
            </div>
            <div class="message-container" id="messageContainer">
                <p class="message-content" id="messageContent"></p>
            </div>
        </main>
        
        <!-- Background decorativo -->
        <div class="background-decoration">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
